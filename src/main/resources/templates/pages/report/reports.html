<!-- Report Form -->
<div th:fragment="srs" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<div class="col-md-6">
		<div class="form-group">
			<label class="control-label col-sm-4" for="endTime">Start Date: </label>
			<div class="input-group date col-sm-4 datepicker">
				<input type="text" class="form-control" id="startDate" name="startDate">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-th"></span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4" for="listCode">List code: </label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="param1" required="required" maxlength="100">
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="form-group">
			<label class="control-label col-sm-4" for="endTime">End Date: </label>
			<div class="input-group date col-sm-4 datepicker">
				<input type="text" class="form-control" id="endDate" name="endDate">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-th"></span>
				</div>
			</div>
		</div>
	</div>
</div>
