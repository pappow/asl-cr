<!-- Report Form -->
<div th:fragment="srs" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<div th:each="field : ${fieldsList}" th:if="${field.fieldType.name() eq 'HIDDEN'}" th:switch="${field.fieldType + ''}">
		<div th:replace="pages/report/reports :: display-argument(${field})"></div>
	</div>
	<div class="col-md-6" th:each="field : ${fieldsList}" th:if="${field.fieldType.name() ne 'HIDDEN'}" th:switch="${field.fieldType + ''}">
		<div class="form-group">
			<div th:replace="pages/report/reports :: display-argument(${field})"></div>
		</div>
	</div>
</div>

<div th:fragment="display-argument(field)" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<div th:switch="${field.fieldType + ''}">
		<!-- HIDDEN -->
		<div th:case="'HIDDEN'">
			<input type="hidden" class="form-control" th:id="${field.id}" th:name="${field.name}" th:value="${field.inputValue}">
		</div>

		<!-- INPUT -->
		<div th:case="'INPUT'">
			<label class="control-label col-sm-4" th:for="${field.id}" th:text="${field.prompt}">List code: </label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:id="${field.id}" th:name="${field.name}" th:value="${field.inputValue}" th:required="${field.required}"/>
			</div>
		</div>

		<!-- DATE FIELD -->
		<div th:case="'DATE'">
			<label class="control-label col-sm-4" th:for="${field.id}" th:text="${field.prompt}">Prompt : </label>
			<div class="input-group date col-sm-4 datepicker">
				<input 	type="text" 
						class="form-control" 
						th:id="${field.id}" 
						th:name="${field.name}" 
						th:required="${field.required}"
						th:value="${field.dateValue == null ? #dates.format(#dates.createNow(), df) : #dates.format(field.dateValue, df)}">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-th"></span>
				</div>
			</div>
		</div>

		<!-- DROPDOWN -->
		<div th:case="'DROPDOWN'">
			<label class="control-label col-sm-4" th:for="${field.id}" th:text="${field.prompt}">Dropdown : </label>
			<div class="col-sm-8">
				<select th:id="${field.id}" th:name="${field.name}" class="form-control" th:required="${field.required}">
					<option th:each="d : ${field.dropdownValues}" th:value="${d.value}" th:text="${d.prompt}">Value</option>
				</select>
			</div>
		</div>
	</div>
</div>
