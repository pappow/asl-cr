<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>SRS</title>
		<meta th:remove="tag" th:include="commons :: common-meta"/>
		<meta th:remove="tag" th:include="commons :: common-css"/>
		<meta th:remove="tag" th:include="commons :: common-js"/>
	</head>
	<body>

		<!-- Main menu -->
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<nav class="navbar navbar-inverse" th:include="commons :: main-menu"></nav>
				</div>
			</div>
		</div>

		<!-- Contet area -->
		<div class="container content-container">
			<div class="col-md-12 border-box">
				<form id="reportform" class="form-horizontal" th:action="@{/report/print}" method="POST">
					<input type="hidden" name="reportCode" th:value="${reportCode}"/>
					<input type="hidden" name="status" value="1"/>
					<div th:include="pages/report/reports :: ${reportCode}" th:with="df=${'E, dd-MMM-yyyy'}"></div>
					<div class="col-md-12">
						<button class="confirm-rpt-btn btn btn-success btn-sm pull-right">Submit</button>
					</div>
				</form>
			</div>
		</div>

	</body>
</html>
